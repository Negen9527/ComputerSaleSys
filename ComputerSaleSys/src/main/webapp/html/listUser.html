    <!-- 全局js -->

    <!-- Page-Level Scripts -->
    <script>
    $.ajax({
    	type:"get",
    	textType:"json",
    	url:"../listUser",
    	success:function(data){
    		//data = JSON.parse(data)
    		$("#editable").dataTable().fnClearTable()
    		$("#editable").dataTable().fnDestroy()
        	table = $("#editable").dataTable({
                "columnDefs": [
                    {
                        // targets用于指定操作的列，从第0列开始，-1为最后一列，这里第六列
                        // return后边是我们希望在指定列填入的按钮代码
                        "targets": -1,
                        "render": function ( data, type, full, meta ) {
                        	retStr = "<button id = 'deleteBtn' value = '删除' style='margin-bottom: 0px;' class='btn btn-w-s btn-danger'><i class='fa fa-remove'></i>&nbsp;&nbsp;<span class='bold'>删除</span></button>&nbsp;&nbsp;" + 
                        	"<button id='outputBtn' class='btn btn-w-s btn-success' type='button'><i class='fa fa-download'></i>&nbsp;&nbsp;<span class='bold'>导出</span></button>";
                            return retStr
                        }
                    }
                ],
                "columns": [
                    { "data": "userName"},
                    { "data": "sex"},
                    { "data": "tel"},
                    { "data": "birth"},
                    { "data": "inTime"},
                    { "data": "addr"},
                    { "data": "basicSalary"},
                    { "data": null}
                ],
 				               
                "data":data,
                'ordering':false,
            });
    		
    		
    		//删除
    		$("#editable tbody").on("click", "#deleteBtn", function () {
    		    //获取行
    		    var row = $("table#editable tr").index($(this).closest("tr"));
    		    
    		    //获取某列（从0列开始计数）的值
    		    var _labelName = $("table#editable").find("tr").eq(row).find("td").eq(0).text();
    		    
    		    swal({
    		    	  title: '确认删除',
    		    	  text: '删除后不可恢复',
    		    	  type: 'warning',
    		    	  showCancelButton: true,
    		    	  confirmButtonText: '确定',
    		    	  cancelButtonText: '取消',
    		    	}).then(function(isConfirm) {
    		    	  if (isConfirm === true) {
    		    		$.ajax({
    		    			url:'../LabelServlet?action=deleteLabel',
    		    			data:{"labelName":_labelName},
    		    			success:function(msg){
    		    				
    		    				if(msg=="success"){
    		    					//删除成功
    		    		    	    swal(
    		    	    		    	      'Deleted!',
    		    	    		    	      'Your imaginary file has been deleted.',
    		    	    		    	      'success'
    		    	    		    	    );
    		    	    		    //前端删除
    		    	    	        $("table#editable").find("tr:eq(" + row + ")").remove();
    		    				}else{
    		    					//删除失败
    		    					console.log("error")
    		    					swal("哎呦……", "出错了！","error");
    		    				}
    		    			},
    		    			error:function(){
    		    				//删除失败
    		    				console.log("error")
    		    				swal("哎呦……", "出错了！","error");
    		    			}
    		    		});
    		    		  
    		    		  

    		    	  } else if (isConfirm === false) {
    		    	    swal(
    		    	      'Cancelled',
    		    	      'Your imaginary file is safe :)',
    		    	      'error'
    		    	    );
    		    	  
    		    	  } else {
    		    	    // Esc, close button or outside click
    		    	    // isConfirm is undefined
    		    	  }
    		    	});  
    		    
    		});
    		

    		//导出
    		$("#editable tbody").on("click", "#outputBtn", function () {
    		    //获取行
    		    var row = $("table#editable tr").index($(this).closest("tr"));
    		    //获取某列（从0列开始计数）的值
    		    var _labelName = $("table#editable").find("tr").eq(row).find("td").eq(0).text();
    		    var rows = $("table#editable").find("tr").eq(row).find("td").eq(1).text();	    
    		    if(rows == 0){
		    	    swal(
	    		    	      '当前歌单暂无歌曲',
	    		    	      '',
	    		    	      'warning'
	    		    	);
    		    }else{
    		    	//获取歌曲信息
    	        	$.ajax({
    	        		type:"get",
    	        		url:"../MusicServlet?action=musics",
    	        		data:{"labelName":_labelName},
    	        		dataType:"json",
    	        		success:function (msg){
    	        			var len = msg.length
    	        			outPutStr = ""
    	        			for(var i=0; i<len ; i++){
    	        				label = msg[i]["labelName"]
    	        				song = msg[i]["songName"]
    	        				singer = msg[i]["singerName"]
    	        				outPutStr += label + '\t' + song + '\t' + singer + '\n'
    	        			}
    	        			//保存文件
    	        			downloadTextFile(outPutStr,_labelName)
    	        			
    	        		}
    	        	});	
    		    	
    		    }
    		    
    		    
    		});
    	}
    });
    
    
    
    
    var downloadTextFile = function(mobileCode,fileName) {
    	  var file = new File([mobileCode], fileName + ".txt", { type: "text/plain;charset=utf-8" });
    	  saveAs(file);
    	}
    </script>
