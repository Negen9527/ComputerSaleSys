    <script>
    var oldId,oldName,oldSex,oldTel,oldBirth,oldInTime,oldAddr,oldBasicSalary
    
    //保存
    $("#submitBtn").click(function(){
	    var newId = $("#id").val()
	    var newName = $("#name").val()
	    var newSex = $('#sex').val()
	    var newTel = $('#tel').val()
	    var newBirth = $('#birth').val()
	    var newinTime = $('#inTime').val()
	    var newAddr = $('#addr').val()
	    var newBasicSalary = $('#basicSalary').val()
	    Data = {
	    	"id":newId,
	    	"username":newName,
	    	"sex":newSex,
	    	"tel":newTel,
	    	"birth":newBirth,
	    	"inTime":newinTime,
	    	"addr":newAddr,
	    	"basicSalary":newBasicSalary
	    }
	    
	    $.ajax({
	    	type:"post",
	    	url:"../modifyUser",
	    	data:Data,
	    	success:function(msg){
	    		alert(msg)
	    	}
	    	
	    });
	    
	    console.log(Data)
	    
	    
	    
    });
    
    
    
    
    
    
    
    $.ajax({
    	type:"get",
    	textType:"json",
    	url:"../listProduct",
    	success:function(data){
    		//data = JSON.parse(data)
    		$("#editable").dataTable().fnClearTable()
    		$("#editable").dataTable().fnDestroy()
        	table = $("#editable").dataTable({
                "columnDefs": [
                    {
                        // targets用于指定操作的列，从第0列开始，-1为最后一列，这里第六列
                        // return后边是我们希望在指定列填入的按钮代码
                        "targets": -1,
                        "render": function ( data, type, full, meta ) {
                        	retStr = "<button id = 'deleteBtn' value = '删除' style='margin-bottom: 0px;' class='btn btn-w-s btn-danger'><i class='fa fa-remove'></i>&nbsp;&nbsp;<span class='bold'>删除</span></button>&nbsp;&nbsp;" + 
                        	"<button id='modifyBtn' class='btn btn-w-s btn-success' type='button'><i class='fa fa-edit'></i>&nbsp;&nbsp;<span class='bold'>修改</span></button>";
                            return retStr
                        }
                    }
                ],
                "columns": [
                	{ "data":"id","visble":false},
                    { "data": "name"},
                    { "data": "typeId"},
                    { "data": "amount"},
                    { "data": "inPrice"},
                    { "data": "inTime"},
                    { "data": "supplier"},
                    { "data": null}
                ],
 				               
                "data":data,
                'ordering':false,
            });
    		
    		
    		//删除
    		$("#editable tbody").on("click", "#deleteBtn", function () {
    		    //获取行
    		    var row = $("table#editable tr").index($(this).closest("tr"));
    		    
    		    //获取某列（从0列开始计数）的值
    		    var id = $("table#editable").find("tr").eq(row).find("td").eq(0).text();
    		    
    		    swal({
    		    	  title: '确认删除',
    		    	  text: '删除后不可恢复',
    		    	  type: 'warning',
    		    	  showCancelButton: true,
    		    	  confirmButtonText: '确定',
    		    	  cancelButtonText: '取消',
    		    	}).then(function(isConfirm) {
    		    	  if (isConfirm === true) {
    		    		$.ajax({
    		    			url:'../deleteProduct',
    		    			data:{"id":id},
    		    			success:function(msg){
    		    				if(msg["result"]==true){
    		    					//删除成功
    		    		    	    swal(
    		    	    		    	      'Deleted!',
    		    	    		    	      'Your imaginary file has been deleted.',
    		    	    		    	      'success'
    		    	    		    	    );
    		    	    		    //前端删除
    		    	    	        $("table#editable").find("tr:eq(" + row + ")").remove();
    		    				}else{
    		    					//删除失败
    		    					console.log(msg)
    		    					swal("哎呦……", "出错了！","error");
    		    				}
    		    			},
    		    			error:function(){
    		    				//删除失败
    		    				console.log("error")
    		    				swal("哎呦……", "出错了！","error");
    		    			}
    		    		});
    		    		  
    		    		  

    		    	  } else if (isConfirm === false) {
    		    	    swal(
    		    	      'Cancelled',
    		    	      'Your imaginary file is safe :)',
    		    	      'error'
    		    	    );
    		    	  
    		    	  } else {
    		    	    // Esc, close button or outside click
    		    	    // isConfirm is undefined
    		    	  }
    		    	});  
    		});
    		

    		//修改
    		$("#editable tbody").on("click", "#modifyBtn", function () {
    			oldId,oldName,oldSex,oldTel,oldBirth,oldInTime,oldAddr,oldBasicSalary
    			
    		    //获取行
    		    var row = $("table#editable tr").index($(this).closest("tr"));
    		    index = row
    		    //获取某列（从0列开始计数）的值
    		    oldId = $("table#editable").find("tr").eq(row).find("td").eq(0).text();
    		    oldName = $("table#editable").find("tr").eq(row).find("td").eq(1).text();
    		    oldSex = ($("table#editable").find("tr").eq(row).find("td").eq(2).text()=="男")?(1):(0);
    		    oldTel = $("table#editable").find("tr").eq(row).find("td").eq(3).text();
    		    oldBirth = $("table#editable").find("tr").eq(row).find("td").eq(4).text();
    		    oldInTime = $("table#editable").find("tr").eq(row).find("td").eq(5).text();
    		    oldAddr = $("table#editable").find("tr").eq(row).find("td").eq(6).text();
    		    oldBasicSalary = $("table#editable").find("tr").eq(row).find("td").eq(7).text().replace("元","");
    		    
    		    
    		    
    		    
    		    $("#id").val(oldId)
    		    $("#name").val(oldName)
    		    $('#sex').val(oldSex)
    		    $('#tel').val(oldTel)
    		    $('#birth').val(oldBirth)
    		    $('#inTime').val(oldInTime)
    		    $('#addr').val(oldAddr)
    		    $('#basicSalary').val(oldBasicSalary)
    		    $("#modify-modal").modal("show")
    		});
    	}
    });
    
    
    //外部js调用
    laydate({
        elem: '#birth', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
        event: 'focus' //响应事件。如果没有传入event，则按照默认的click
    });    
    //外部js调用
    laydate({
        elem: '#inTime', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
        event: 'focus' //响应事件。如果没有传入event，则按照默认的click
    });  
    
    var downloadTextFile = function(mobileCode,fileName) {
    	  var file = new File([mobileCode], fileName + ".txt", { type: "text/plain;charset=utf-8" });
    	  saveAs(file);
    	}
    </script>
