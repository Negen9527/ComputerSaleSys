    <script>
    var oldId,oldName,oldSex,oldTel,oldBirth,oldInTime,oldAddr,oldBasicSalary
    
    //保存
    $("#submitBtn").click(function(){
	    var newId = $("#productId").val()
	    var newName = $('#name').val()
	    var newTypeId = $("#typeId").val()
	    var newAmount = $('#amount').val()
	    var newInPrice = $('#inPrice').val()
	    var newInTime = $('#inTime').val()
	    var newSupplier= $('#supplier').val()
	    
	    var new_deployId = $('#deployId').val()
	    var new_screenSize = $('#screenSize').val()
	    var new_weight = $('#weight').val()
	    var new_cpu = $('#cpu').val()
	    var new_videoCard = $('#videoCard').val()
	    var new_ram = $('#ram').val()
	    var new_hardPan = $('#hardPan').val()
	    
	    
	    if(newName == ""){swal("", "请输入电脑名","warning")}
        else if(newTypeId == ""){swal("", "请输入型号","warning")} 
        else if(newAmount == ""){swal("", "请输入数量","warning")}    
        else if(newInPrice == ""){swal("", "请输入进货价格","warning")}    
        else if(newInTime == ""){swal("", "请输入进货时间","warning")}    
        else if(newSupplier == ""){swal("", "请输入供应商","warning")}    
        else if(new_screenSize == ""){swal("", "请输入屏幕大小","warning")}    
        else if(new_weight == ""){swal("", "请输入重量","warning")}    
        else if(new_cpu == ""){swal("", "请输入cpu型号","warning")}    
        else if(new_videoCard == ""){swal("", "请输入显卡型号","warning")}    
        else if(new_ram == ""){swal("", "请输入ram型号","warning")}    
        else if(new_hardPan == ""){swal("", "请输入硬盘型号","warning")}
        else{
    	    Data = {
    		    	"id":newId,
    		    	"name":newName,
    		    	"typeId":newTypeId,
    		    	"amount":newAmount,
    		    	"inPrice":newInPrice,
    		    	"inTime":newInTime,
    		    	"supplier":newSupplier,
    		    	
    		    	"deployId":new_deployId,
    		    	"screenSize":new_screenSize,
    		    	"weight":new_weight,
    		    	"cpu":new_cpu,
    		    	"videoCard":new_videoCard,
    		    	"ram":new_ram,
    		    	"hardPan":new_hardPan
    		    }
    		    
    		    $.ajax({
    		    	type:"post",
    		    	url:"../modifyProductInfo",
    		    	data:Data,
    		    	success:function(msg){
    		    		if(msg['result'] == true){
    		    			//修改成功
    		    			swal("", "修改成功", "success")
    		    		}else{
    		    			swal("修改失败……", "出错了！","error");
    		    		}
    		    	},
    		    	error:function(){
    		    		swal("哎呦……", "出错了！","error");
    		    	}
    		    	
    		    	
    		    });
        	
        	
        }
	    

	    
    });
    
    
    
    
    
    
    
    $.ajax({
    	type:"get",
    	textType:"json",
    	url:"../listProduct",
    	success:function(data){
    		//data = JSON.parse(data)
    		$("#editable").dataTable().fnClearTable()
    		$("#editable").dataTable().fnDestroy()
        	table = $("#editable").dataTable({
                "columnDefs": [
                    {
                        // targets用于指定操作的列，从第0列开始，-1为最后一列，这里第六列
                        // return后边是我们希望在指定列填入的按钮代码
                        "targets": 1,
                        "render": function ( data, type, full, meta ) {
                        	retStr = "<a href='../productDetail?productId="+ data.id +"'>"+data.name+"</a>"
                        	
                            return retStr
                        }
                    },
                    {
                        // targets用于指定操作的列，从第0列开始，-1为最后一列，这里第六列
                        // return后边是我们希望在指定列填入的按钮代码
                        "targets": -1,
                        "render": function ( data, type, full, meta ) {
                        	retStr = "<button id = 'deleteBtn' value = '删除' style='margin-bottom: 0px;' class='btn btn-w-s btn-danger'><i class='fa fa-remove'></i>&nbsp;&nbsp;<span class='bold'>删除</span></button>&nbsp;&nbsp;" + 
                        	"<button id='modifyBtn' class='btn btn-w-s btn-success' type='button'><i class='fa fa-edit'></i>&nbsp;&nbsp;<span class='bold'>修改</span></button>";
                            return retStr
                        }
                    }
                ],
                "columns": [
                	{ "data":"id","visible":true},
                    //{ "data": "name"},
                    { "data": null},
                    { "data": "typeId"},
                    { "data": "amount"},
                    { "data": "inPrice"},
                    { "data": "inTime"},
                    { "data": "supplier"},
                    { "data": null}
                ],
 				               
                "data":data,
                'ordering':false,
            });
    		
    		
    		//删除
    		$("#editable tbody").on("click", "#deleteBtn", function () {
    		    //获取行
    		    var row = $("table#editable tr").index($(this).closest("tr"));
    		    
    		    //获取某列（从0列开始计数）的值
    		    var id = $("table#editable").find("tr").eq(row).find("td").eq(0).text();
    		    
    		    swal({
    		    	  title: '确认删除',
    		    	  text: '删除后不可恢复',
    		    	  type: 'warning',
    		    	  showCancelButton: true,
    		    	  confirmButtonText: '确定',
    		    	  cancelButtonText: '取消',
    		    	}).then(function(isConfirm) {
    		    	  if (isConfirm === true) {
    		    		$.ajax({
    		    			url:'../deleteProduct',
    		    			data:{"id":id},
    		    			success:function(msg){
    		    				if(msg["result"]==true){
    		    					//删除成功
    		    		    	    swal(
    		    	    		    	      'Deleted!',
    		    	    		    	      'Your imaginary file has been deleted.',
    		    	    		    	      'success'
    		    	    		    	    );
    		    	    		    //前端删除
    		    	    	        $("table#editable").find("tr:eq(" + row + ")").remove();
    		    				}else{
    		    					//删除失败
    		    					console.log(msg)
    		    					swal("哎呦……", "出错了！","error");
    		    				}
    		    			},
    		    			error:function(){
    		    				//删除失败
    		    				console.log("error")
    		    				swal("哎呦……", "出错了！","error");
    		    			}
    		    		});
    		    		  
    		    		  

    		    	  } else if (isConfirm === false) {
    		    	    swal(
    		    	      'Cancelled',
    		    	      'Your imaginary file is safe :)',
    		    	      'error'
    		    	    );
    		    	  
    		    	  } else {
    		    	    // Esc, close button or outside click
    		    	    // isConfirm is undefined
    		    	  }
    		    	});  
    		});
    		

    		//修改
    		$("#editable tbody").on("click", "#modifyBtn", function () {
    			var oldId,oldName,oldTypeId,oldAmount,oldInPrice,oldInTime,oldSupplier
    			
    		    //获取行
    		    var row = $("table#editable tr").index($(this).closest("tr"));
    		    index = row
    		    //获取某列（从0列开始计数）的值
    		    oldId = $("table#editable").find("tr").eq(row).find("td").eq(0).text();
    		    oldName = $("table#editable").find("tr").eq(row).find("td").eq(1).text();
    		    oldTypeId = $("table#editable").find("tr").eq(row).find("td").eq(2).text();
    		    oldAmount = $("table#editable").find("tr").eq(row).find("td").eq(3).text();
    		    oldInPrice = $("table#editable").find("tr").eq(row).find("td").eq(4).text();
    		    oldInTime = $("table#editable").find("tr").eq(row).find("td").eq(5).text();
    		    oldSupplier = $("table#editable").find("tr").eq(row).find("td").eq(6).text();
                $.ajax({
                    url:"../detailDeploy",
                    data:{"productId":oldId},
                    success:function(msg){
                        $("#productId").val(oldId)
		    		    $("#name").val(oldName)
		    		    $('#typeId').val(oldTypeId)
		    		    $('#amount').val(oldAmount)
		    		    $('#inPrice').val(oldInPrice)
		    		    $('#inTime').val(oldInTime)
		    		    $('#supplier').val(oldSupplier)
		    		    $('#deployId').val(msg['deployId'])
		    		    $('#screenSize').val(msg["screenSize"])
		    		    $('#weight').val(msg["weight"])
		    		    $('#cpu').val(msg["cpu"])
		    		    $('#videoCard').val(msg["videoCard"])
		    		    $('#ram').val(msg["ram"])
		    		    $('#hardPan').val(msg["hardPan"])
                    }
                });
    		    
    		    
    		    
    		    


    		    $("#modify-modal").modal("show")
    		});
    	}
    });
    
      
    //外部js调用
    laydate({
        elem: '#inTime', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
        event: 'focus' //响应事件。如果没有传入event，则按照默认的click
    });  
    
    var downloadTextFile = function(mobileCode,fileName) {
    	  var file = new File([mobileCode], fileName + ".txt", { type: "text/plain;charset=utf-8" });
    	  saveAs(file);
    	}
    
    </script>
